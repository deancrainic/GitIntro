<div class="front-page-container">
    <div class="front-page-title"><h1>No worries for the rest of your days... <br> find an accomodation anywhere in the world!</h1></div>

    <div class="search-form">
        <form [formGroup]="searchViewModel" (ngSubmit)="onSubmit()">
            <span>
                <mat-form-field appearance="outline" color="primary">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Where do you want to go..."  formControlName="location" type="text">
                </mat-form-field>
            </span>         
            
            <span>
                <mat-form-field appearance="outline">
                    <mat-label>Enter a date range *</mat-label>
                    <mat-date-range-input formGroupName="range" [rangePicker]="picker">
                      <input matStartDate formControlName="start" placeholder="Start date">
                      <input matEndDate formControlName="end" placeholder="End date">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
            </span>

            <span>
                <mat-form-field appearance="outline">
                    <mat-label>Guests</mat-label>
                    <input matInput placeholder="How many guests..."  formControlName="guests" type="number">
                </mat-form-field>
            </span>

            <span>
                <button mat-button type="submit"><mat-icon>search</mat-icon></button>
            </span>
        </form>
    </div>
</div>

<app-properties-list
    [shownProperties]="this.shownProperties">
</app-properties-list>
